name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.13"

      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Run go vet
        run: go vet ./...

      - name: Run staticcheck
        run: go run honnef.co/go/tools/cmd/staticcheck@v0.5.1 ./...

      - name: Run staticcheck (tagged e2e)
        run: go run honnef.co/go/tools/cmd/staticcheck@v0.5.1 -tags=clie2e,networke2e ./e2e/...

      - name: Run govulncheck
        run: go run golang.org/x/vuln/cmd/govulncheck@v1.1.2 ./...

      - name: Run tests
        run: go test -race -coverprofile=coverage.out ./...

      - name: Run CLI e2e smoke tests
        run: go test -tags=clie2e -v ./e2e/... -run "Help|Params|MissingArgs"

      - name: Compile integration tests
        run: go test -tags=integration -run '^$' ./pkg/pchain/...

      - name: Compile network e2e tests
        run: go test -tags=networke2e -run '^$' ./e2e/...

      - name: Run network e2e smoke tests (Fuji, internal PRs)
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository }}
        env:
          E2E_FUJI_PRIVATE_KEY: ${{ secrets.E2E_FUJI_PRIVATE_KEY }}
        run: |
          if [ -z "$E2E_FUJI_PRIVATE_KEY" ]; then
            echo "Skipping Fuji smoke tests: E2E_FUJI_PRIVATE_KEY is not configured"
            exit 0
          fi
          RUN_E2E_NETWORK_TESTS=1 PRIVATE_KEY="$E2E_FUJI_PRIVATE_KEY" \
            go test -tags=networke2e -v ./e2e/... -network=fuji \
            -run 'TestWalletCreation|TestFullWalletCreation|TestPChainSendToSelf|TestFullPToCTransfer|TestFullCToPTransfer|TestGetCurrentValidators'

      - name: Run ledger-tag tests
        run: go test -tags=ledger ./...

      - name: Build
        run: go build -o platform .

      - name: Build (ledger)
        run: go build -tags ledger -o platform-ledger .

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
