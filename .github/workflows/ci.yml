name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Run go vet
        run: go vet ./...

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./...

      - name: Run staticcheck (tagged e2e)
        run: staticcheck -tags=clie2e,networke2e ./e2e/...

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

      - name: Run tests
        run: go test -race -coverprofile=coverage.out ./...

      - name: Run CLI e2e smoke tests
        run: go test -tags=clie2e -v ./e2e/... -run "Help|Params|MissingArgs"

      - name: Compile integration tests
        run: go test -tags=integration -run '^$' ./pkg/pchain/...

      - name: Compile network e2e tests
        run: go test -tags=networke2e -run '^$' ./e2e/...

      - name: Build
        run: go build -o platform .

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
